<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Connecting the souls</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="spotify_io/favicon.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/Spotify_icon.svg.png" alt="Spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NF songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/growup.png" alt="1">
                    <span class="songName">When I Grow Up</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="0" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/let_you_down.png" alt="1">
                    <span class="songName">Let you down</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="1" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/love.jpg" alt="1">
                    <span class="songName">If you want love</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="2" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/lie.png" alt="1">
                    <span class="songName">Lie</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="3" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/paralyzed.png" alt="1">
                    <span class="songName">Paralyzed</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="4"  class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/remember.png" alt="1">
                    <span class="songName">Remember This</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="5" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/search.png" alt="1">
                    <span class="songName">The Search</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="6" class="icon-play songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/time.png" alt="1">
                    <span class="songName">Time</span>
                    <span class="songlistplay"><span class="timestamp">3:16<i id ="7" class="icon-play fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
        <div class="icons">
            <!--fontawesome icons-->
            <i id="prev" class="icon fa-2x fa-solid fa-backward-step"></i>
            <i class="icon fa-solid fa-2x fa-circle-play " id="masterPlay"></i>
            <i id="next" class="icon fa-2x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="images/EIQV.gif" width="50px" height="30px" id="gif" alt=""><span id="masterSongName"></span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cae0e51040.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
